<div class="formulario bg-violet-400 w-1/5 rounded-xl p-5 mx-auto mt-32">
    
    <h1 class="font-bold text-2xl text-center">Login</h1>

    <form class="mt-6" [formGroup]="formLogin">

        
        <div class="text-center">
            <div class="my-2">
                <label for="email" >Correo: </label>
            </div>
            <div>
                <input type="text" placeholder="Ingresar Email" class="rounded-lg px-4 py-2" formControlName="email">
            </div>
        </div>
        
        <div class="text-center mt-6">
            <div class="my-2">
                <label for="password" >Password: </label>
            </div>
            <div>
                <input type="password" placeholder="Ingresar Email" class="rounded-lg px-4 py-2" formControlName="password">
            </div>
        </div>
        
        <div class="text-center mt-6">
            <button class="bg-violet-500 hover:bg-violet-800 hover:text-white px-4 py-2 rounded-lg" (click)="onSubmit()" >Login</button>
        </div>



    </form>

</div>
